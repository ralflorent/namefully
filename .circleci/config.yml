version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run lint
            - run: npm test
            - codecov/upload:
                file: coverage/*.json
      - store_artifacts:
            path: coverage
  publish:
    executor:
      name: node/default
    steps:
        - checkout
        - run:
            name: Publish to NPM
            command: |
                npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
                npm publish

workflows:
    build-namefully:
      jobs:
        - build-and-test:
            filters:
                branches:
                    only:
                        - master
                        - feature/tests
